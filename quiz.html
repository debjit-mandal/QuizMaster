<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMaster</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
  </head>
  <body class="dark-mode">
    <div class="container">
      <header>
        <h1>QuizMaster</h1>
        <div>
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
          </label>
        </div>
      </header>
      <div id="quiz-container" class="quiz-container">
        <div id="question-container" class="question-container"></div>
        <div id="options-container" class="options-container"></div>
        <button id="next-button" class="btn" onclick="nextQuestion()">
          Next
        </button>
      </div>
      <div id="progress" class="progress">
        Question <span id="current-question"></span> of
        <span id="total-questions"></span>
      </div>
      <div id="timer" class="timer">
        Time: <span id="time">60</span> seconds
      </div>
    </div>
    <footer>
      Â© 2023 by <a href="https://github.com/debjit-mandal">Debjit Mandal</a>
    </footer>
    <script src="scripts/quiz.js"></script>
    <script src="scripts/theme.js"></script>
  </body>
</html>
